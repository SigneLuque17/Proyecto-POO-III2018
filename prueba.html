<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>     
  <script src="js/bootstrap.min.js"></script> 
 <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content" style="background-color:#183F60">
        <div class="modal-header">
          <h4 class="modal-title" style="color:white"><b> CREAR NUEVA SECCIÓN</b></h4>
        </div>
        <div class="modal-body" style="background-color:rgb(255, 255, 255);" class="col-12 col-sm-12 col-md-6 col-lg-6 form-control">
          
                        <div class="row" style="margin-left:auto; margin-right:auto">         
                      <!--      <div class="col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Asignatura" id="txt-asignatura">                               
                            </div> -->
                            <div class="col-12" style="margin-bottom:2%">
                                <select name="dias" id="dias" class="form-control">
                                    <option value="Dias">Seleccione la Facultad</option>
                                    <option value="Ingenieria">Facultad de Ingeniería</option>
                                    <option value="Salud">Facultad de Ciencias Médicas</option>
                                    <option value="juridicas">Facultad de Ciencias Jurídicas</option>
                                    <option value="Ciencias">Facultad de Ciencias</option>
                                    <option value="economia">Facultad de Ciencias Económicas, Administrativas y Contables</option>
                                    <option value="humanidades">Facultad de Humanidades y Artes</option>
                                    <option value="Espaciales">Facultad de Ciencias Espaciales</option>
                                    <option value="Odontologia">Facultad de Odontología</option>
                                    <option value="Quimica">Facultad de Química y Farmacia</option>
                                    <option value="Sociales">Facultad de Ciencias Sociales</option>
                                  </select>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Código" id="txt-codigo">
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Sección" id="txt-seccion">
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <input class="form-control" type="password" placeholder="Nº Aula" id="txt-aula">
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Nº cupos" id="txt-cupos">
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Hora de Inicio" id="h-inicio">
                            </div>
                            
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Hora de Finalizacion" id="h-fin">
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">
                                <select name="dias" id="dias" class="form-control">
                                    <option value="Dias">Seleccione los Días</option>
                                    <option value="LuMaMiJuVi">LuMaMiJuVi</option>
                                    <option value="LuMaMi">LuMaMi</option>
                                    <option value="LuMiVi">LuMiVi</option>                                   
                                    <option value="LuMi">LuMi</option>
                                    <option value="MaJu">MaJu</option>
                                    <option value="Sa">Sa</option>
                                  </select>
                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="margin-bottom:2%">                  
                                <select name="Edificio" id="edificio" class="form-control">
                                  <option value="edificio">Seleccione el Edificio</option>
                                  <option value="B2">B2</option>
                                  <option value="B1">B1</option>
                                  <option value="E1">E1</option>
                                  <option value="A1">A1</option>
                                  <option value="A2">A2</option>
                                  <option value="D1">D1</option>
                                  <option value="F1">F1</option>
                                  <option value="C1">C1</option>
                                  <option value="C2">C2</option>
                                  <option value="C3">C3</option>
                                  <option value="J1">J1</option>
                                  <option value="K1">K1</option>
                                  <option value="G1">G1</option>
                                  <option value="H1">H1</option>
                                  <option value="I1">I1</option>
                                  <option value="Polideportivo">Palacio de los Deportes</option>
                                  <option value="Canchas">Aire libre</option>
                                </select>
                            </div>

                            <div class="col-12" style="margin-bottom:2%">
                                <input class="form-control" type="text" placeholder="Profesor" id="txt-profesor">
                            </div>                                     
                            <br>
                            
                        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Crear</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
